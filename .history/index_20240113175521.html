<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>
< class="wrapper">
    <div class="sumbar"></div>
    <div class="clearbutton">
       <button class="clear">AC</button>
       <button class="delete">&#8592</button>
       <button class="divide">&#247</button> 
    </div>

    <div class="buttonrow1">
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button class="button times">&#215</button>
    </div>

    <div class="buttonrow2">
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
       <button class="button minus">&#8722</button>
    </div>

    <div class ="buttonrow3">
    <button class="button">1</button>
    <button class="button">2</button>
    <button class="button">3</button>
    <button class="button plus">&#43</button>
    </div>
    
    <div class="buttonrow4">
    <button class="button">0</button>
    <button class="button equals">&#61</button> 
    </div>
   
  </div>
    
 
   
  <link rel="stylesheet" href="main.css">
</body>
<script src="main.js"></script>
</html>
